<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上測驗 - 管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .quiz-question {
            margin-bottom: 20px;
        }
        .result-correct {
            color: green;
        }
        .result-incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">線上測驗</h1>
        <div id="quiz-container">
            <!-- 題目將會動態插入此處 -->
        </div>
        <button id="submit-btn" class="btn btn-primary mt-3">提交答案</button>
        <div id="result-container" class="mt-4" style="display: none;">
            <h2>測驗結果</h2>
            <p id="score"></p>
            <div id="detailed-results">
                <!-- 詳細結果將會動態插入此處 -->
            </div>
        </div>
        <a href="/dashboard" class="btn btn-secondary mt-3">返回主頁</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/index.html';
                return;
            }

            const quizContainer = document.getElementById('quiz-container');
            const submitBtn = document.getElementById('submit-btn');
            const resultContainer = document.getElementById('result-container');
            const scoreEl = document.getElementById('score');
            const detailedResultsEl = document.getElementById('detailed-results');

            let questions = [];

            try {
                const response = await fetch('/api/quizzes', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 401) {
                    window.location.href = '/index.html';
                    return;
                }

                questions = await response.json();
                renderQuestions(questions);

            } catch (error) {
                console.error('無法獲取題目:', error);
                quizContainer.innerHTML = '<p class="text-danger">無法載入測驗題目，請稍後再試。</p>';
            }

            function renderQuestions(questionsToRender) {
                let html = '';
                questionsToRender.forEach((q, index) => {
                    html += `
                        <div class="card quiz-question">
                            <div class="card-body">
                                <h5 class="card-title">${index + 1}. ${q.question}</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="question-${q.id}" id="q${q.id}-a" value="A">
                                    <label class="form-check-label" for="q${q.id}-a">A) ${q.option_a}</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="question-${q.id}" id="q${q.id}-b" value="B">
                                    <label class="form-check-label" for="q${q.id}-b">B) ${q.option_b}</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="question-${q.id}" id="q${q.id}-c" value="C">
                                    <label class="form-check-label" for="q${q.id}-c">C) ${q.option_c}</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="question-${q.id}" id="q${q.id}-d" value="D">
                                    <label class="form-check-label" for="q${q.id}-d">D) ${q.option_d}</label>
                                </div>
                            </div>
                        </div>
                    `;
                });
                quizContainer.innerHTML = html;
            }

            submitBtn.addEventListener('click', async () => {
                const answers = [];
                questions.forEach(q => {
                    const selectedOption = document.querySelector(`input[name="question-${q.id}"]:checked`);
                    if (selectedOption) {
                        answers.push({
                            questionId: q.id,
                            answer: selectedOption.value
                        });
                    }
                });

                if (answers.length !== questions.length) {
                    alert('請回答所有問題！');
                    return;
                }

                try {
                    const response = await fetch('/api/quizzes/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ answers })
                    });
                    
                    const result = await response.json();
                    displayResults(result);

                } catch (error) {
                    console.error('提交答案時發生錯誤:', error);
                    alert('提交失敗，請稍後再試。');
                }
            });
            
            function displayResults(result) {
                quizContainer.style.display = 'none';
                submitBtn.style.display = 'none';
                resultContainer.style.display = 'block';

                scoreEl.textContent = `你的分數: ${result.score} / ${result.totalQuestions}`;

                let detailedHtml = '';
                questions.forEach((q, index) => {
                    const res = result.results.find(r => r.questionId === q.id);
                    const isCorrect = res.isCorrect;
                    
                    detailedHtml += `
                        <div class="card quiz-question">
                            <div class="card-body">
                                <h5 class="card-title">${index + 1}. ${q.question}</h5>
                                <p>你的答案: ${res.userAnswer} - <span class="${isCorrect ? 'result-correct' : 'result-incorrect'}">${isCorrect ? '正確' : '錯誤'}</span></p>
                                ${!isCorrect ? `<p class="result-correct">正確答案: ${res.correctAnswer}</p>` : ''}
                            </div>
                        </div>
                    `;
                });
                detailedResultsEl.innerHTML = detailedHtml;
            }
        });
    </script>
</body>
</html>
