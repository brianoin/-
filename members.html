<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .table-container {
            margin-top: 20px;
        }
        .btn-action {
            margin-right: 5px;
        }
        .unauthorized-message {
            text-align: center;
            margin-top: 50px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">會員管理</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">返回主頁</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="mainContent" style="display: none;">
        <div class="container mt-4">
            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-primary" onclick="showAddModal()">
                        <i class="bi bi-plus-circle"></i> 新增會員
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>帳號</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="membersTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="unauthorizedMessage" class="unauthorized-message" style="display: none;">
        <h2>您沒有權限訪問此頁面</h2>
        <p>請先登入系統</p>
        <button class="btn btn-primary mt-3" onclick="window.location.href='/'">返回登入頁面</button>
    </div>

    <!-- 新增/編輯會員的 Modal -->
    <div class="modal fade" id="memberModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">新增會員</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="memberForm">
                        <input type="hidden" id="memberId">
                        <div class="mb-3">
                            <label class="form-label">帳號</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密碼</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveMember()">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let memberModal;
        let isEdit = false;

        // 檢查登入狀態
        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('unauthorizedMessage').style.display = 'block';
                return;
            }

            fetch('/api/check-auth', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.isAuthenticated) {
                    document.getElementById('mainContent').style.display = 'block';
                    document.getElementById('unauthorizedMessage').style.display = 'none';
                    memberModal = new bootstrap.Modal(document.getElementById('memberModal'));
                    loadMembers();
                } else {
                    document.getElementById('mainContent').style.display = 'none';
                    document.getElementById('unauthorizedMessage').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('unauthorizedMessage').style.display = 'block';
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });

        function loadMembers() {
            const token = localStorage.getItem('token');
            fetch('/api/members', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('membersTableBody');
                tbody.innerHTML = '';
                data.forEach(member => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${member.id}</td>
                            <td>${member.username}</td>
                            <td>
                                <button class="btn btn-sm btn-primary btn-action" onclick="editMember(${JSON.stringify(member).replace(/"/g, '&quot;')})">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-danger btn-action" onclick="deleteMember(${member.id})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('載入會員資料失敗');
            });
        }

        function showAddModal() {
            isEdit = false;
            document.getElementById('modalTitle').textContent = '新增會員';
            document.getElementById('memberForm').reset();
            document.getElementById('memberId').value = '';
            memberModal.show();
        }

        function editMember(member) {
            isEdit = true;
            document.getElementById('modalTitle').textContent = '編輯會員';
            document.getElementById('memberId').value = member.id;
            document.getElementById('username').value = member.username;
            document.getElementById('password').value = ''; // 密碼欄位留空
            memberModal.show();
        }

        function saveMember() {
            const token = localStorage.getItem('token');
            const memberId = document.getElementById('memberId').value;
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            const url = isEdit ? `/api/members/${memberId}` : '/api/members';
            const method = isEdit ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                memberModal.hide();
                loadMembers();
                alert(isEdit ? '會員資料更新成功' : '會員新增成功');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('操作失敗');
            });
        }

        function deleteMember(id) {
            if (confirm('確定要刪除此會員嗎？')) {
                const token = localStorage.getItem('token');
                fetch(`/api/members/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    loadMembers();
                    alert('會員刪除成功');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('刪除失敗');
                });
            }
        }
    </script>
</body>
</html>
